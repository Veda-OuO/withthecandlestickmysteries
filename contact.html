<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | With the Candlestick Mysteries</title>
  <meta name="description" content="Contact the creators of With the Candlestick Mysteries." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2e2e2e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }

    nav a {
      margin-left: 1.5rem;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffc107;
    }

    main {
      flex-grow: 1;
      padding: 3rem 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ccc;
    }

    form {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    button {
      background: #ffc107;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background: #e0a800;
    }

    @media (max-width: 600px) {
      main {
        padding: 2rem 1rem;
      }

      form {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a class="logo" href="index.html">üîç With the Candlestick Mysteries</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="rules.html">Current Case</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <h2>Questions? Comments? Concerns? I'd love to hear from you.</h2>

    <form action="https://formspree.io/f/movldjyq" method="POST">
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />
  </div>

  <div class="form-group">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="_replyto" required />
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
  </div>

  <!-- Optional: redirect on success -->
  <input type="hidden" name="_next" value="https://withthecandlestickmysteries.com/thankyou.html" />

  <!-- Optional: honeypot spam trap -->
  <input type="text" name="_gotcha" style="display:none" />

  <button type="submit">Send Message</button>
</form>

  </main>

</body>
</html>
