<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>With the Candlestick Mysteries</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-image: url('assets/rules.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      text-shadow: black;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .case-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3.5rem;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    /* 2 columns for medium screens */
    @media (max-width: 750px) {
      .case-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 1 column for small screens */
    @media (max-width: 480px) {
      .case-container {
        grid-template-columns: 1fr;
      }
    }

    .case-box {
      padding: 0;
      margin: 0;
      border: none;
      border-radius: 0;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .case-box:hover {
      transform: scale(1.06);
    }

    .case-box a {
      display: block;
      text-decoration: none;
    }

    .case-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Case Files</h1>
  <div class="case-container">
    <div class="case-box">
      <a href="rules.html">
        <img src="assets/Folder-Where'sWesley.png" alt="Case 1: Where's Wesley" class="case-image">
      </a>
    </div>

    <div class="case-box">
      <!-- <a href="case2.html"> -->
        <img src="assets/Folder-Blank.png" alt="Case 2: Whispering Walls" class="case-image">
      </a>
    </div>

    <div class="case-box">
      <!-- <a href="case3.html"> -->
        <img src="assets/Folder-Blank.png" alt="Case 3: Candlelight Intrigue" class="case-image">
      </a>
    </div>

    <div class="case-box">
      <!-- <a href="case4.html"> -->
        <img src="assets/Folder-Blank.png" alt="Case 4: Mystery Case" class="case-image">
      </a>
    </div>

    <div class="case-box">
      <!-- <a href="case5.html"> -->
        <img src="assets/Folder-Blank.png" alt="Case 5: Another Mystery" class="case-image">
      </a>
    </div>

    <div class="case-box">
      <!-- <a href="case6.html"> -->
        <img src="assets/Folder-Blank.png" alt="Case 6: Final Case" class="case-image">
      </a>
    </div>
  </div>
</body>
</html>
